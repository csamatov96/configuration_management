---
- name:
  hosts: localhost 
  become: yes
  become_method: sudo 
  
  tasks:
      - name: install centos6 
        ec2: 
          vars_files: 
            - centos67fedora_values 
          key_name: "{{key_name}}"
          instance_type: "{{instance_type}}"
          image: "{{image}}"
          group: "{{group}}"
          count: "{{count}}"
          vpc_subnet_id: "{{vpc_subnet_id}}"
          region: "{{region}}"
          assign_public_ip: yes
          instance_tags: 
                        Name: Centos6

      - name: install centos7
        ec2: 
          vars_files:
            - centos67fedora_values1
          key_name: "{{key_name}}"
          instance_type: "{{instance_type}}"
