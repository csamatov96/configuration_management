      private: no #to let the user see what he inputs
  tasks: #so it'll do 2 things 1st it'll ask what to download and where to download
    - name: Download 1 package
      get_url:
        url: "{{URL}}" #this is how u r going to pass the variable 
        dest: {{DESTINATION}} 